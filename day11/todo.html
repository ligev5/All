            /* 元素透明度 */

<body>
    <div class="box">
        <div class="cont">
            <header class="header">
                <div>
                    <img class="headerimg" src="./img/1.png" alt="">
                </div>
                <div class="title">
                    To-Do List
                </div>
            </header>
            <div class="form">
                <h1>~ Today I need to ~</h1>
           
            <div class="wrapper">
                <div class="form-input">
                    <input class="input" placeholder="Add new todo..." >
                </div>
                <button type="submit" class="btn">
                    <span class="pgone">Sumbit</span>
                </button>
            </div>
            <ul class="center">
                
            </ul>
        </div>
        <div class="empty">
            <img class="img" src="./img/3.png" alt="">
            <span class="msg">Congrat, you have no more tasks to do</span>
        </div>
        <div class="footer">
            
            <div>1 item left</div>
            <div class="all">All</div>
            <div class="active">Active</div>
            <div class="com">Completed</div>
            <div class="dels">Clear completed</div>
        </div>
    </div>
    </div>
</body>

    <script>
       var input = document.querySelector('.input')//获取input类名
        var center = document.querySelector('.center')//获取ul类名
        var empty = document.querySelector('.empty')
        var footer = document.querySelector('.footer')
        var pgone =document.querySelector('.pgone')//获取添加按钮类名

        var all = document.querySelector('.all');
    var active = document.querySelector('.active');
    var com = document.querySelector('.com');
    // 获取状态类名
    var flag = false;
     // input回车框输入值不是空就添加否则就弹出输入内容
        input.onkeydown = function(e) {
            console.log(e);
            if(e.keyCode==13){
                if(input.value==''){
                    alert('内容不能为空')
                    return false
                }else{
                    empty.style.display='none'
                    footer.style.display='block'
                    footer.style.display='flex'
                    var li =document.createElement('li')
                    li.innerHTML=`<div class="lis">
                        <input type="checkbox" class="qh" /> <p class="vla">${input.value}</p ></div>
                             <span class="del">X</span></div>`
                        center.appendChild(li)
                        input.value=''
                }
            }
        }
        //点击按钮判断inp框输入值不是空就添加是空就弹出输入内容
        pgone.onclick = function() {
            console.log(1);
            if(input.value==''){
                    alert('内容不能为空')
                    return false
                }else{
                    // 添加一个ul以及让底部的样式隐藏及显示
                    empty.style.display='none'
                    footer.style.display='block'
                    footer.style.display='flex'
                    var li =document.createElement('li')
                    li.innerHTML=`<div class="lis">
                        <input type="checkbox" class="qh" /> <p class="vla">${input.value}</p ></div> <span class="del">X</span></div>`
                        center.appendChild(li)
                        input.value=''
                }
        }
        // 当点击的是删除按钮就执行删除
        center.onclick=function(e){
            if (e.target.className == 'del') {
            e.target.parentNode.remove()
        }
        if (center.children.length == 0) {
            // 如果数据的长度为0则让底部的样式显示或隐藏
            empty.style.display = 'block'
            footer.style.display = 'none'
        }
        // 切换状态
        if (e.target.className == 'qh') {
            if (e.target.checked) {
                 //点击切换如果复选框选中的话就执行
                 console.log(e.target);
                 e.target.parentNode.parentNode.className='flags'
                e.target.parentNode.style.textDecoration = 'line-through'
                e.target.parentNode.style.border = "0"
                e.target.parentNode.parentNode.style.backgroundColor = '#fe7345'
                e.target.parentNode.parentNode.style.color = '#fff'
                e.target.style.backgroundColor = '#fe7345'
                e.target.style.border = "0"
            } else {
                // 如果不选中就执行
                e.target.parentNode.style.textDecoration = 'none'
                e.target.parentNode.parentNode.style.backgroundColor = ''
                e.target.parentNode.parentNode.style.color = '#000'
            }
        }
        }
         //选中删除
    var dels = document.querySelector('.dels');
    dels.onclick = function () {
        for (var i = 0; i < center.children.length; i++) {
            if (center.children[i].children[0].children[0].checked) {
                center.removeChild(center.children[i])
                i--
            }
        }
        if (center.children.length == 0) {
            empty.style.display = 'block'
            footer.style.display = 'none'
        }
    }
     //tab切换
     all.onclick = function (e) {
        e.target.style.color = '#fff';
        e.target.style.backgroundColor = '#fe7345';
        active.style.color = ''
        active.style.backgroundColor = ''
        com.style.color = ''
        com.style.backgroundColor = ''
        for (var i = 0; i < center.children.length; i++) {
            center.children[i].style.display = 'flex'
        }
    }
    active.onclick = function (e) {
        //all的样式清空
        all.style.color = ''
        all.style.backgroundColor = ''
        com.style.color = ''
        com.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < center.children.length; i++) {
            if (center.children[i].children[0].children[0].checked) {
                center.children[i].style.display = 'none'
            } else {
                center.children[i].style.display = 'flex'
            }
        }
    }
    // 点击Completed改颜色内容显示
    com.onclick = function (e) {
        all.style.color = ''
        all.style.backgroundColor = ''
        active.style.color = ''
        active.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < center.children.length; i++) {
            if (center.children[i].children[0].children[0].checked) {
                center.children[i].style.display = 'flex'
            } else {
                center.children[i].style.display = 'none'
            }
        }
    }
    </script>
