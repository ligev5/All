<script>
    let set = new Set()
    console.log(set);

    set.add('1')
    set.add('2')
    set.add('3')
    set.add('4')
    console.log(set);
    //获取长度
    set.delete('1')
    console.log(set);
    // 删除
    console.log(set.has('3'));
    // 判断是否存在
    for(let key of set){
        console.log(key);
    }
//    循环
    console.log(set.size);

    let array=[1,1,1,1,1,2,2,2,3,3,3]

    let result =new Set(array)
    // 去重
    let b = [...result]
    console.log(b);
    // 转换数组
    let c =Array.from(result)
    console.log(c);
</script>
