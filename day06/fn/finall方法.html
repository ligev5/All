    <script>
        function p(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve('你好')
                    reject('再见')
                })
            })
        }
        p().then((res)=>{
            console.log(res);
        }).catch((err)=>{
            console.log(err);
        }).finally(()=>{
            console.log('我是finally');
        })
       
    </script>
