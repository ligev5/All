<script>
    function p(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('我是第四组张立')
                reject('我是第四组')
            })
        })

    p().then(res=>{
        console.log(res);
    }).catch((err)=>{
        console.log(err);
    }).finally(()=>{
        console.log('第4组');
    })
</script>
