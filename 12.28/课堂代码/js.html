<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./index.js"></script>
    <script>
        // 1字面量创建对象
        var person = {
            name: 'zhang',
            age: 20
        }
        // 2通过new Object()创建对象
        var o = new Object();
        // 3通过{}创建对象
        var obj = {};
        // 4使用工厂模式创建对象
        function createObject(name) {
            var o = new Object();
            o.name = name;
            o.sayName = function () {
                console.log(this.name);
            };
            return o;
        }

        var o1 = createObject('zhang');
        var o2 = createObject('li');

        //缺点：调用的还是不同的方法
        //优点：解决了前面的代码重复的问题
        console.log(o1.sayName === o2.sayName); //false

        // 5通过构造函数创建对象
        function Person1(name) {
            this.name = name;
            this.sayName = function () {
                console.log(this.name);
            };
        }

        var p1 = new Person1('zhang');
        var p2 = new Person1('li');

        p1.sayName();
        p2.sayName();

        // 6通过原型模式创建对象
        // 每个方法中都有一个原型（prototype），每个原型都有一个构造器（constructor），构造器又指向这个方法。
        // function Animal() {}
        // alert(Animal.prototype.constructor == Animal); //true

        function Animal() {}

        Animal.prototype.name = 'animal';
        Animal.prototype.sayName = function () {
            console.log(this.name);
        };

        var a1 = new Animal();
        var a2 = new Animal();

        a1.sayName();

        console.log(a1.sayName === a2.sayName); //true
        console.log(Animal.prototype.constructor); //function Animal(){}
        console.log(Animal.prototype.constructor == Animal); //true

        // 7通过原型+构造函数的方式创建对象
        function Animal1(name){
            this.name = name;
            this.friends = ['dog','cat'];
        }
        Animal1.prototype.sayName = function(){
            console.log(this.name);
        };
        var a1 = new Animal1('d');
        var a2 = new Animal1('c');
        a1.friends.push('snake');
        console.log(a1.friends);//[dog,cat,snake]
    </script>
</body>

</html>
