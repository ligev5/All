<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo" action="">
            账号: <input type="text" v-model.trim="user.name"> <br />
            密码： <input type="text" v-model="user.pass">  <br />
            年龄: <input type="number" v-model.number="user.age">  <br />
            性别：
            男 <input type="radio" name="sex" v-model="user.sex" value="male">  
            女 <input type="radio" name="sex" v-model="user.sex" value="female"> <br />
            爱好:
            学习 <input type="checkbox" v-model="user.hobby" value="study">  
            打游戏 <input type="checkbox" v-model="user.hobby" value="game">  
            吃法 <input type="checkbox" v-model="user.hobby" value="eat">   
            <br />
            所属校区
            <select v-model="user.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br />
            其他信息：
            <textarea v-model.lazy="user.other"></textarea> <br />
            <input type="checkbox" v-model="user.agree"> 阅读并接受 <a href="#">用户协议</a>
            <button>提交</button>
        </form>
    </div>
    
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            user:{
                name:'',
                pass:'',
                age:'',
                sex:'',
                hobby:'',
                city:'',
                other:'',
                agree:''
            }
        }
    })
</script>
</html>
