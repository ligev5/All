<script>
    let hope = '我是爸爸'
    let person = {
        name:'张立',
        age:20,
    }
    Object.defineProperty(person,'hope',{
        // value:hope,
        // enumerable:true, //使变量变成可循环的
        // writable:true, //使变量变成可修改的
        // configurable:true,// 使属性可以被删除
        get:function(){
            console.log('我被读取了');
            return hope
        },
        set(value){
            hope=value
            console.log('我被设置了',value);
        }
    })
    console.log(person);
</script>
