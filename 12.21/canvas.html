<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <canvas id="fg" style="border: 1px solid #ccc;"></canvas>
    <script>
        const cnv = document.getElementById('fg')
        const cxt =cnv.getContext('2d')
        //绘制直线
        cxt.moveTo(50,50)
        cxt.lineTo(200,50)
        //绘制直线的宽度
        cxt.lineWidth=30;
        //修改直线的颜色
        cxt.strokeStyle='red'
        //修改直线两端的样式
        cxt.lineCap='butt'
        cxt.stroke()

        cxt.beginPath();
        cxt.moveTo(30,120.5)
        cxt.lineTo(200,120.5)
        cxt.lineWidth=20;
        cxt.strokeStyle='blue'
        cxt.stroke()
    </script>
</html>
