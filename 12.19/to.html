<canvas id="a" width="300" height="300" style="border: 1px solid #Ccc;"></canvas>
    <script>
        		const cna = document.getElementById('a')
			const cxd = cna.getContext('2d')

			cxd.moveTo(20,100)
			cxd.lineTo(200,100)
            cxd.lineJoin= 'miter'
			cxd.stroke()

			cxd.moveTo(200,100)
			cxd.lineTo(200,300)
			cxd.stroke()
    </script>
