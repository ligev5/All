<!DOCTYPE html>

<head>

<body>
    
</body>
    <canvas id="c" width="300" height="300" style="border: 1px solid #ccc;"></canvas>
    <script>
        const cnv = document.getElementById('c')
        const cxt =cnv.getContext('2d')

        cxt.moveTo(70,70)
        cxt.lineTo(220,70)
        cxt.lineTo(220,140)
        cxt.lineTo(70,140)
        cxt.lineTo(70,70)
        cxt.stroke()
    </script>
